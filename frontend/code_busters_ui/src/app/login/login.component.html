<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label class="text-info" for="userName">User Name: </label> 
                            <input id="userName" class="form-control" type="text" formControlName="userName"> <br/>
                        </div>
                        <div class="form-group">
                            <label for="secret" class="text-info">Password: </label> 
                            <input id="secret" class="form-control" type="password" formControlName="secret">  <br/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" [disabled]="!loginForm.valid" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
