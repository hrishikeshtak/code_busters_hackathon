<div class="container-fluid p-5">
    <div class="row justify-content-center p-5">
        <div class="card">
            <h3 id="heading">Register:</h3>

            <form class="needs-validation" name="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                <div>
                    <label for="firstName" class="form-label">First Name: <span class="required">*</span></label>
                    <input id="firstName" class="form-control" type="text"  formControlName="firstName"
                        placeholder="First Name" required>
                    <div class="invalid-feedback">Please enter first name</div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name: <span class="required">*</span></label>
                    <input id="lastName" class="form-control" type="text" formControlName="lastName">
                    <div class="invalid-feedback">Please enter last name</div>
                </div>
                <div class="form-group">
                    <label for="dob" class="form-label">DOB: <span class="required">*</span></label>
                    <input id="dob" class="form-control" type="date" formControlName="lastName">
                    <div class="invalid-feedback">Please enter valid date of birth</div>
                </div>
                <div class="form-group">
                    <label for="contactNumber" class="form-label">Contact Number: <span
                            class="required">*</span></label>
                    <input id="contactNumber" class="form-control" type="text" formControlName="lastName">
                    <div class="invalid-feedback">Please enter valid contact number</div>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location: <span class="required">*</span></label>
                    <input id="location" class="form-control" type="text" formControlName="location">
                    <div class="invalid-feedback">Please enter rough location of residence</div>
                </div>
                <!-- <div *ngFor -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
                <p class="invalid-input text-center" *ngIf="!registrationForm.valid">Please fill all the required
                    paramters and/or verify the input values</p>
            </form>
        </div>
    </div>
</div>
